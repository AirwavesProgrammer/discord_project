<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideen einreichen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            color: white;
            background: #333;
            font-size: 14px;
            resize: none;
        }
        .button {
            background: #7289DA;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            display: inline-block;
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background: #5b6eae;
        }
        .button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .success-message {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .language-switch {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #7289DA;
            transition: .4s;
            border-radius: 25px;
        }
        .slider:before {
            position: absolute;
            content: "ðŸ‡©ðŸ‡ª";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 2px;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #5b6eae;
        }
        input:checked + .slider:before {
            content: "ðŸ‡¬ðŸ‡§";
            transform: translateX(25px);
        }
    </style>
</head>
<body>
    <div class="language-switch">
        <label class="switch">
            <input type="checkbox" onclick="toggleLanguage()">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <h1 id="title">Deine Idee einreichen</h1>
        <p id="description">Gib deinen Discord-Namen ein und teile deine Idee mit uns!</p>
        <form id="ideaForm">
            <input type="text" id="discordName" placeholder="Dein Discord-Name" required><br>
            <textarea id="ideaText" placeholder="Gib hier deine Idee ein..." required></textarea><br>
            <button type="button" class="button" id="submitButton" onclick="submitIdea()">Absenden</button>
            <div class="success-message" id="successMessage">
                Deine Idee wurde erfolgreich gesendet!
            </div>
        </form>
    </div>

    <script>
        let currentLang = 'de';
        let cooldown = false;
        let cooldownTime = 10;

        function toggleLanguage() {
            const translations = {
                de: { title: "Deine Idee einreichen", description: "Gib deinen Discord-Namen ein und teile deine Idee mit uns!", discordPlaceholder: "Dein Discord-Name", ideaPlaceholder: "Gib hier deine Idee ein...", submitButton: "Absenden", successMessage: "Deine Idee wurde erfolgreich gesendet!" },
                en: { title: "Submit Your Idea", description: "Enter your Discord name and share your idea with us!", discordPlaceholder: "Your Discord Name", ideaPlaceholder: "Enter your idea here...", submitButton: "Submit", successMessage: "Your idea was successfully submitted!" }
            };
            currentLang = currentLang === 'de' ? 'en' : 'de';
            document.getElementById("title").innerText = translations[currentLang].title;
            document.getElementById("description").innerText = translations[currentLang].description;
            document.getElementById("discordName").placeholder = translations[currentLang].discordPlaceholder;
            document.getElementById("ideaText").placeholder = translations[currentLang].ideaPlaceholder;
            document.getElementById("submitButton").innerText = translations[currentLang].submitButton;
            document.getElementById("successMessage").innerText = translations[currentLang].successMessage;
        }

        function submitIdea() {
            if (cooldown) return;
            cooldown = true;
            let remainingTime = cooldownTime;
            const button = document.getElementById("submitButton");
            button.disabled = true;

            const discordName = document.getElementById("discordName").value.trim();
            const idea = document.getElementById("ideaText").value.trim();
            const webhookUrl = "https://discord.com/api/webhooks/1355978405325049956/dk6mtbVJ1u6HuH2uctqxgDifw6bg6qVG3Wm6QwAQMLcFPgpOJ6U-ltfYsFqYIrp08Lmu";

            fetch(webhookUrl, { 
                method: "POST", 
                headers: { "Content-Type": "application/json" }, 
                body: JSON.stringify({ content: `**Von:** ${discordName}\n**Idee:** ${idea}` })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("successMessage").style.display = "block";
                    setTimeout(() => document.getElementById("successMessage").style.display = "none", 4000);
                } else {
                    alert("Es gab einen Fehler beim Senden der Idee.");
                }
            })
            .catch(error => {
                console.error("Fehler beim Senden an Discord:", error);
                alert("Es gab einen Fehler beim Senden der Idee.");
            });

            const countdownInterval = setInterval(() => {
                button.innerText = `${remainingTime}s`;
                remainingTime--;
                if (remainingTime < 0) {
                    clearInterval(countdownInterval);
                    cooldown = false;
                    button.disabled = false;
                    button.innerText = currentLang === 'de' ? "Absenden" : "Submit";
                }
            }, 1000);
        }
    </script>
</body>
</html>
